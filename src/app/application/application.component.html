<div [ngClass]="'style'">
    <div class="card border-success mb-4">
        <div class="card-body text-success">
            <h5 class="card-title">Application Submitted Successfully!</h5>
            <p class="card-text">Your Application ID is: {{appid}}</p>
            <p class="card-text">Please take a note of this Application ID to track the status of your application.</p>
            <p class="card-text">Thank you for choosing us.</p>
            <p class="card-text">Click here to submit the form and redirect to login page</p>
        </div>
    </div>
    <button class="btn btn-success" (click)="clickhere()"> Submit & Login</button>
</div>
